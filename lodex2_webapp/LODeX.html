<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fogli di stile -->
    <!-- <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<style>
    body{
    padding-top: 40px; /*per evitare che il contenuto della pagina finisca sotto la navbar*/
}
/* STILE BARRA ALTO */
.navbar-brand {
    display: inline-block;
    padding-top: .3125rem;
    padding-bottom: .3125rem;
    margin-right: 6rem;
    margin-left: 4rem;
    font-size: 2rem;
    height: 50px;
    line-height: 35px;
    white-space: nowrap;
  
   
}


.table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
    margin-top: 30px;
}


.btn3 {
    background-color: rgba(6, 131, 58, 0); /* Green background */
    border: none; /* Remove borders */
    color: white; /* White text */
    padding: 12px 16px; /* Some padding */
    font-size: 16px; /* Set a font size */
    cursor: pointer; /* Mouse pointer on hover */
    border-radius: 50%;

}

.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}

</style>

<body>

    <!-- Barra Iniziale -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav" id="myTab" role="tablist">
                <form class="form-inline my-2 my-lg-0">
                  <div id="myNav" class="overlay">
                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                      <div class="overlay-content">
                        <a href="/lodex2/about">About</a>
                         </div>
                    </div>
                </form>
                    <div id="main">
                        <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="btn3 fa fa-bars" role="button"></span>
                      </div>
                    
                <li class="nav-item">
                    <a class="navbar-brand nav-link active " id="dataset-tab" data-toggle="tab" href="#dataset" role="tab" aria-controls="home"
                        aria-selected="true">LODeX
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand nav-link" id="graph-tab" data-toggle="tab" href="#graph" role="tab" aria-controls="profile" aria-selected="false">Graph View</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand nav-link" id="query-tab" data-toggle="tab" href="#query" role="tab" aria-controls="contact" aria-selected="false">Query Panel</a>
                </li>
            </ul>
                
        </div>
    </nav>
    <!-- <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br> -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="dataset" role="tabpanel" aria-labelledby="dataset-tab">

            <table class="table table-hover" id="myTable">
                <thead>
                    <tr class="tr-fixed">
                        <th>
                            <a>Dataset Name</a>

                          
                                                       
<div class="search-container">

<form action="#dataset" method="get">
<input class="Search" id="myInput" type="text" placeholder="Search.." >
<button type="submit"><i class="fa fa-search "></i></button>
</form>

</div>



                            

                           
                        </th>



                        <th> <a>Triples</a>
                            
                        </th>

                        <th> <a>Class Number</a>
                           
                        </th>

                        <th> <a>Properties Number</a>
                           
                        </th>

                        <th> <a>Instance Number</a>
                            
                        </th>

                        <th>Azioni</th>

                    </tr>
                    
                </thead>
                
                <tbody id="dataset-elements">

                </tbody>
            </table>
           
        </div>
        <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab">d</div>
        <div class="tab-pane fade" id="query" role="tabpanel" aria-labelledby="query-tab">...</div>
    </div>
    
    <script id="template-dataset-elements" type="text/template7">
            {{#each data}}
            <tr>
                <td> {{name}} </td>
                <td> {{triples}} </td>
                <td> {{classesCount}} </td>
                <td> {{propCount}} </td>
                <td> {{instances}} </td>
                <td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="ssbtn btn btn-success" data-id="{{ id }}">SS</button>
                        <button type="button" class="csbtn btn btn-danger" data-id="{{ id }}">CS</button>
            </div>
            </td>
            </td>
            </tr>
            {{/each}}
        </script>

    <!-- jQuery e plugin JavaScript  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template7.min.js"></script>

    
    <script>
              function openNav() {
                  document.getElementById("myNav").style.width = "100%";
              }
              
              function closeNav() {
                  document.getElementById("myNav").style.width = "0%";
              }
              </script>
    
    <script>
        $.ajax({
            type: 'GET',
            url: './index',
            dataType: 'json',
            success: function (data) {

                var template = $('#template-dataset-elements').html();
                var compiledTemplate = Template7.compile(template);
                $('#dataset-elements').html(compiledTemplate(data));




                $('#dataset-elements .ssbtn').click(function () {

                    var ssid = $(this).data("id");
                    $('#myTab a[href="#graph"]').tab('show');
                    $.ajax({
                        type: 'GET',
                        url: './getDataSS/' + ssid,
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                        }
                    });

                });




                $('#dataset-elements .csbtn').click(function () {

                    var csid = $(this).data("id");
                    $('#myTab a[href="#graph"]').tab('show');
                    $.ajax({
                        type: 'GET',
                        url: './getDataCS/' + csid,
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                        }
                    });

                });




            }
        });
    </script>


<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#dataset-elements td").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>







</body>

</html>
